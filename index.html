<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="row">
  <div class="col-md-4"></div>

  <div class="container text-center col-md-4">

    <div class="header">
      ELECTRONIC CALCULATOR
    </div>
    <div class="screen">
      <p class="prim">0</p>
      <p class="sec">0</p>
    </div>
    <div class="keypad text-center">
      <button value='ac' class="btn btn-danger btn-lg all-clear" style="padding-left:15px;padding-right:15px;">AC</button>
      <button value='/' class="btn btn-warning btn-lg divide" style="padding-left:22px;padding-right:22px;">รท</button>
      <button value='+' class="btn btn-warning btn-lg plus">+</button>
      <button value='-' class="btn btn-warning btn-lg minus">-</button>
      <button value='ce' class="btn btn-danger btn-lg delete" style="padding-left:15px;padding-right:15px;">CE</button>
      <button value='*' class="btn btn-warning btn-lg multiply">x</button>
      <button value='1' class="btn btn-primary btn-lg one">1</button>
      <button value='2' class="btn btn-primary btn-lg two" style="padding-left:17px;padding-right:17px;">2</button>

      <button value='3' class="btn btn-primary btn-lg three">3</button>

      <button value='4' class="btn btn-primary btn-lg four">4</button>

      <button value='5' class="btn btn-primary btn-lg five" style="padding-left:17px;padding-right:17px;">5</button>

      <button value='6' class="btn btn-primary btn-lg six" style="padding-left:17px;padding-right:17px;">6</button>

      <button value='7' class="btn btn-primary btn-lg seven" style="padding-left:22px;padding-right:22px;">7</button>

      <button value='8' class="btn btn-primary btn-lg eight">8</button>

      <button value='9' class="btn btn-primary btn-lg nine" style="padding-left:17px;padding-right:17px;">9</button>

      <button value='.' class="btn btn-primary btn-lg dot" style="padding-left:22px;padding-right:22px;">.</button>

      <button value='0' class="btn btn-primary btn-lg  zero" style="padding-left:1.3cm;padding-right:1.3cm;">0</button>

      <button value='=' class="btn btn-success btn-lg equals" style="padding-left:1.3cm;padding-right:1.3cm;">=</button>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
<div class="footer text-center bla" style="margin-top:5cm;">
  <a href="https://chaitanyagiri.github.io">
    By Chaitanya Giri
  </a>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
